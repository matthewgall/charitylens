# fly.toml app configuration file generated for charitylens on 2025-12-30T09:27:36Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'charitylens'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile.fly'

[env]
  DATABASE_TYPE = "sqlite"
  DATABASE_URL = "/app/charityseeder.db"
  PORT = "8080"
  IP = "0.0.0.0"
  DEBUG = "false"
  OFFLINE_MODE = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
